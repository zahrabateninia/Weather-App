<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400;700&family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,500&family=Open+Sans:ital,wght@0,300;1,400&family=Roboto:ital,wght@0,100;0,500;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="weather.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="Enter a city">
            <button class="search-btn">
                <img src="icons/icons8-search-24.png" alt="search icon">
            </button>
       </div>  
        <!-- error handling -->
        <div class="error">
        <p class="error-msg">No city found :( </p>
        </div>
       <div class="weather">
        <img src="weatherImages/weather icons/sun_869869.png" class="weather-icon" alt="weather icon">
        <h1 class="temp">30Â°c</h1>
        <h1 class="city-name">London</h1>
        <div class="description">Partly Cloudy</div>

        <div class="weather-details">
            <div class="col humidity">
                <img src="weatherImages/weather icons/humidity.png" alt="humidity icon" class="humidity-icon icon">
                <div>
                    <p>Humidity</p>
                    <p class="humidity-value">40%</p>
                </div>
            </div>
            <div class="col wind">
                <img src="weatherImages/weather icons/windSpeed.png" alt="wind icon" class="wind-icon icon">
                <div>
                    <p>Wind Speed</p>
                    <p class="windSpeed-value">6 km/h</p>
                </div>
            </div>
        </div>
       </div>
    </div>

   
</body>
</html>
